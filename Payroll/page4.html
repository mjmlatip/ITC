<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll System</title>
    <link rel="stylesheet" href="style4.css">

</head>


<body onload="initPayroll()">

    <nav>
        <a href="/index.html">Home</a>
        <a href="/Conversion/page1.html">Converter</a>
        <a href="/IncomeTax/page2.html">Income Tax Calculator</a>

    <h1>Employee Payroll System</h1>

<div class="container">

    <label for="empName">Employee Name:</label>
    <input id="empName" name="empName" type="text" required>

    <label for="daysWorked">Days Worked:</label>
    <input id="daysWorked" name="daysWorked" type="number" required>

    <label for="dailyRate">Daily Rate:</label>
    <input id="dailyRate" name="dailyRate" type="number" required>

    <label for="deduction">Deduction Amount:</label>
    <input id="deduction" name="deduction" type="number" required>

    <button onclick="addToPayroll()">Add to Payroll</button>

    <label for="delLine">Delete Employee Line Number:</label>
    <input id="delLine" name="delLine" type="number">
    <button onclick="deleteEmployee()">Delete</button>

    <div id="payrollTable">
        <table id="payroll">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Employee Name</th>
                    <th>Days Worked</th>
                    <th>Daily Rate</th>
                    <th>Gross Pay</th>
                    <th>Deduction Amount</th>
                    <th>Net Pay</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
</div>
<script src="script4.js"></script>
</body>
</html>
